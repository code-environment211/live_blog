<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Live Blog</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">LiveBlog</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-title">Register</h1>
                
                <div id="alert-container"></div>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="profile_image">Profile Image (Optional)</label>
                        <input type="file" id="profile_image" name="profile_image" class="form-control" accept="image/*">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                </form>
                
                <div class="auth-link">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="static/js/api.js"></script>
    <script src="static/js/auth.js"></script>
    <script>
        // Redirect if already authenticated
        AuthManager.redirectIfAuthenticated();

        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            setLoading(submitBtn, true);
            
            const formData = new FormData(this);
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                profile_image: formData.get('profile_image')
            };
            
            // Validate form
            const errors = validateForm(userData, {
                username: { required: true, minLength: 3 },
                email: { required: true, email: true },
                password: { required: true, minLength: 6 }
            });
            
            if (Object.keys(errors).length > 0) {
                displayFormErrors(errors);
                setLoading(submitBtn, false);
                return;
            }
            
            try {
                await api.register(userData);
                showAlert('Registration successful! Please login to continue.', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                showAlert(error.message || 'Registration failed. Please try again.', 'error');
                setLoading(submitBtn, false);
            }
        });
    </script>
</body>
</html>
